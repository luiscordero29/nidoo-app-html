<ion-header>
  <!--Encabezado-->
  <p text-right class="p-1">
    <ion-icon name="phone-portrait" class="M-lados"></ion-icon>+57 310 777 3576
    <ion-icon name="mail" class="M-lados"></ion-icon> info@nidoo.la
  </p>

  <ion-navbar color="purple">
    <!--Logo-->
    <img src="/assets/imgs/logo-nidoo.svg" class="logo">

    <!--Menu-->
    <button color="light" ion-button float-right clear>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <!--select-->
    <ion-list>
      <ion-item>
        <ion-label>Sector :</ion-label>
        <ion-select [(ngModel)]="gaming">
          <ion-option value="nes">Toda la ciudad</ion-option>
          <ion-option value="n64">Centro internacional</ion-option>
          <ion-option value="ps">Kennedy</ion-option>
          <ion-option value="genesis">Rosales</ion-option>
          <ion-option value="saturn">Virrey</ion-option>
          <ion-option value="snes">Zona G</ion-option>
          <ion-option value="snes">Zona T</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
<!--botones de busqueda-->
    <button ion-button color="purple">Buscar cerca de mi ubicación</button>
    <button ion-button color="purple" class="boton" outline>Busqueda por dirección</button>
  </div>
 




  <div>
<!--boton de mas-->
    <ion-fab left bottom>
      <button ion-fab mini color="purple">
        <ion-icon name="more"></ion-icon>
      </button>
      <ion-fab-list side="top">
        <div text-left>
          <button ion-button color="light" small class="textcolor">Home</button>
          <button ion-button color="light" small class="textcolor">Busca tu parqueadero</button>
          <button ion-button color="light" small class="textcolor">Ofrece un parqueadero</button>
          <button ion-button color="light" small class="textcolor">Blog</button>
          <button ion-button color="light" small class="textcolor">Club Nidoo</button>
          <button ion-button color="light" small class="textcolor">Mi cuanta</button>
          <button ion-button color="light" small class="textcolor">Recupera tu clave</button>
          <button ion-button color="light" small class="textcolor">Sobre Nidoo</button>
          <button ion-button color="light" small class="textcolor">Preguntas frecuentes</button>
          <button ion-button color="light" small class="textcolor">Sobre tarifas</button>
          <button ion-button color="light" small class="textcolor">Terminos y Condiciones</button>
          <button ion-button color="light" small class="textcolor">Avisos de privacidad</button>
          <button ion-button color="light" small class="textcolor">SIC</button>
        </div>
      </ion-fab-list>
    </ion-fab>
<!--boton de contacto-->
    <ion-fab center bottom>
      <button ion-fab mini color="purple">
        <ion-icon name="contacts"></ion-icon>
      </button>
    </ion-fab>
<!--boton de redes-->
    <ion-fab right bottom>
      <button ion-fab mini color="purple">
        <ion-icon name="add"></ion-icon>
      </button>
      <ion-fab-list side="top">
        <button ion-fab>
          <ion-icon name="logo-facebook" color="orange"></ion-icon>
        </button>
        <button ion-fab>
          <ion-icon name="logo-twitter" color="orange"></ion-icon>
        </button>
        <button ion-fab>
          <ion-icon name="logo-instagram" color="orange"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>

  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="purple">
    <h6 class="footer">Copyright NIDOO © 2018. Todos los derechos reservados</h6>
  </ion-toolbar>
</ion-footer>
