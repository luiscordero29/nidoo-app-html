<ion-header>
  <!--Encabezado-->
  <p text-right class="p-1">
    <ion-icon name="phone-portrait" class="M-lados"></ion-icon>+57 310 777 3576
    <ion-icon name="mail" class="M-lados"></ion-icon> info@nidoo.la
  </p>

  <ion-navbar color="purple">
    <!--Logo-->
    <img src="/assets/imgs/logo-nidoo.svg" class="logo1">

    <!--Menu-->
    <button color="light" ion-button float-right clear>
      <ion-icon name="menu" style="font-size: 25px"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content>
  <div text-center padding>
    <!--select-->
    <ion-list>
      <ion-item>
        <ion-label class="text-drak">Sector :</ion-label>
        <ion-select [(ngModel)]="gaming">
          <ion-option value="nes">Toda la ciudad</ion-option>
          <ion-option value="n64">Centro internacional</ion-option>
          <ion-option value="ps">Kennedy</ion-option>
          <ion-option value="genesis">Rosales</ion-option>
          <ion-option value="saturn">Virrey</ion-option>
          <ion-option value="snes">Zona G</ion-option>
          <ion-option value="snes">Zona T</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <!--botones de busqueda-->
    <button ion-button color="purple">Buscar cerca de mi ubicación</button>
    <button ion-button color="purple" class="boton" outline (click)="busquedirec()">Búsqueda por dirección</button>
  </div>


  <div class="scroll">
    <div class="col">
      <ion-card>
        <ion-row no-padding>
          <ion-col>
            <ion-card-header class="text-drak" style="font-size: 13px">
              Carro o Camioneta
              <p style="font-size: 13px">Cl. 65 # 10</p>
            </ion-card-header>
          </ion-col>

          <ion-col text-right>
            <ion-card-header style="color:#f60; font-size: 13px">
              <strong>$225.000</strong>
              <p class="star">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
              </p>
            </ion-card-header>
          </ion-col>

          <ion-col padding-left>
            <ion-segment class="text-drak">
              <ion-icon name="car" style="font-size: 40px"></ion-icon>
              <ion-icon name="videocam" style="font-size: 40px; margin-left:8px"></ion-icon>
              <ion-badge class="text-drak no-color" style="font-size: 20px; ">+3</ion-badge>
              <ion-icon name="walk" style="font-size: 30px;margin-left:90px"></ion-icon>
              <ion-item ion-item style="font-size: 13px"> 12 min</ion-item>
            </ion-segment>
          </ion-col>

        </ion-row>
      </ion-card>
    </div>

    <div class="col">
        <ion-card>
          <ion-row no-padding>
            <ion-col>
              <ion-card-header class="text-drak" style="font-size: 13px">
                Carro o Camioneta
                <p style="font-size: 13px">Cl. 65 # 10</p>
              </ion-card-header>
            </ion-col>
  
            <ion-col text-right>
              <ion-card-header style="color:#f60; font-size: 13px">
                <strong>$225.000</strong>
                <p class="star">
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                </p>
              </ion-card-header>
            </ion-col>
  
            <ion-col padding-left>
              <ion-segment class="text-drak">
                <ion-icon name="car" style="font-size: 40px"></ion-icon>
                <ion-icon name="videocam" style="font-size: 40px; margin-left:8px"></ion-icon>
                <ion-badge class="text-drak no-color" style="font-size: 20px; ">+3</ion-badge>
                <ion-icon name="walk" style="font-size: 30px;margin-left:90px"></ion-icon>
                <ion-item ion-item style="font-size: 13px"> 12 min</ion-item>
              </ion-segment>
            </ion-col>
  
          </ion-row>
        </ion-card>
      </div>
  </div>

  <ion-fab right bottom>
      <button ion-fab color="orange" class="conver"><ion-icon name="text"></ion-icon></button>
    </ion-fab>

  <!--foter-->
  <div class="bar bar-footer bar-balanced">
    <ion-toolbar color="purple" text-center>
      <!--logo-->
      <img src="/assets/imgs/logo-nidoo.svg" class="logo2" padding>

      <!--botones-->
      <button ion-button color="light" clear class="botones">Home</button>
      <button ion-button color="light" clear class="botones">Busca tu parqueadero</button>
      <button ion-button color="light" clear class="botones">Ofrece un parqueadero</button>
      <button ion-button color="light" clear class="botones">Blog</button>
      <button ion-button color="light" clear class="botones">Club Nidoo</button>
      <button ion-button color="light" clear class="botones">Mi cuanta</button>
      <button ion-button color="light" clear class="botones">Recupera tu clave</button>
      <button ion-button color="light" clear class="botones">Sobre Nidoo</button>
      <button ion-button color="light" clear class="botones">Preguntas frecuentes</button>
      <button ion-button color="light" clear class="botones">Sobre tarifas</button>
      <button ion-button color="light" clear class="botones">Terminos y Condiciones</button>
      <button ion-button color="light" clear class="botones">Avisos de privacidad</button>
      <button ion-button color="light" clear class="botones">SIC</button>

      <!--seccion de botones-->
      <ion-segment>
        <button color="light" ion-button clear>
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
        <button color="light" ion-button clear>
          <ion-icon name="logo-twitter"></ion-icon>
        </button>
        <button color="light" ion-button clear>
          <ion-icon name="logo-instagram"></ion-icon>
        </button>
      </ion-segment>

      <!--boton contacto-->
      <button ion-button color="orange">Contáctanos</button>

      <h6 class="footer">Copyright NIDOO © 2018. Todos los derechos reservados</h6>
    </ion-toolbar>
  </div>
